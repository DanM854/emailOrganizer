<div class="register-container">
  <div class="register-card">
    <h2>Crear Cuenta</h2>

    <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="registerData.username"
          required
          minlength="4"
          #usernameInput="ngModel"
          placeholder="Ej: usuario123"
        >
        <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="error">
          <span *ngIf="usernameInput.errors?.['required']">El nombre de usuario es obligatorio.</span>
          <span *ngIf="usernameInput.errors?.['minlength']">Debe tener al menos 4 caracteres.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
          minlength="6"
          #passwordInput="ngModel"
          placeholder="Mínimo 6 caracteres"
        >
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error">
          <span *ngIf="passwordInput.errors?.['required']">La contraseña es obligatoria.</span>
          <span *ngIf="passwordInput.errors?.['minlength']">Debe tener al menos 6 caracteres.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="registerData.confirmPassword"
          required
          #confirmPasswordInput="ngModel"
          placeholder="Repite tu contraseña"
        >
        <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="error">
          <span *ngIf="confirmPasswordInput.errors?.['required']">Debes confirmar tu contraseña.</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn-register" 
          [disabled]="isLoading || registerForm.invalid"
        >
          {{ isLoading ? 'Registrando...' : 'Registrarse' }}
        </button>
      </div>

      <p class="login-link">
        ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
      </p>
    </form>
  </div>
</div>
